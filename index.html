<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/logo.png">
    <title>The Hangman Game </title>
    <link rel="stylesheet" href="styles.css">
    <script src="word-list.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
 <img src="/images/zombie.gif" alt="zombie" class="zombie-img"> 
<main class="container">

<section class="game-modal">
        <div class="content">
            <img src="#" alt="gif">
            <h4> Game Over! </h4>
            <p>The correct word was: <b>Triumph </b></p>
            <button class="play-again"> Play Again </button>
        </div>   
    </section>

    
        <section class="hangman-box">
            <img src="#" draggable="false" alt="hangman-img">
            <h1><img src="./images/name.png" alt="name"></h1>
        </section>

        <div class="game-box">
            <ul class="word-display"></ul>
            <h4 class="hint-text"> Hint: <b></b></h4>
            <h4 class="guesses-text">Wrong Guesses: <b></b></h4>
            <div class="keyboard"></div>
        </div>
    </main>
    
</body>
</html>
